<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="ramesh">
        <div class="reg-form">
            <h2 class="heading">SIGN IN</h2>
            <div class="create-account" align="center">
                <form autocapitalize="off">
                    <input type="text" placeholder="USERNAME" class="fld" id="un">
                    <input type="text" placeholder="PASSWORD" class="fld" id="pwd1">
                    <input type="text" placeholder="CONFORM PASSWORD" class="fld" id="pwd2">

                    <input type="text" placeholder="CONTACT" class="fld" id="phone">
                    <input type="email" placeholder="EMAIL" class="fld" id="eml">

                    <input type="button"  class="btn" value="CREATE" onclick="registration()">
                    <input type="reset"  class="btn" value="CANCEL">
                </form>
            </div>
        </div>
    </div>

    <script src="Registration.js"></script>
</body>
</html>
